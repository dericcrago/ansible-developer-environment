---
docker_old_packages:
  - containerd
  - docker
  - docker-engine
  - docker.io
  - runc
docker_repo_dest: /etc/apt/sources.list.d/docker.list
docker_repo_src: etc/apt/sources.list.d/docker.list.j2
pyenv_dependencies:
  - build-essential
  - curl
  - libbz2-dev
  - libffi-dev
  - liblzma-dev
  - libncursesw5-dev
  - libreadline-dev
  - libsqlite3-dev
  - libssl-dev
  - libxml2-dev
  - libxmlsec1-dev
  - llvm
  - make
  - tk-dev
  - wget
  - xz-utils
  - zlib1g-dev
repo_configuration_requirements:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg
  - lsb-release
vscode_install_url: https://code.visualstudio.com/sha/download?build=stable&os=linux-deb-x64
